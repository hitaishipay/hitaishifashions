<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Product Management | Hitaishi Fashions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <style>
    body { font-family: "Poppins", sans-serif; background:#f5f5f5; }
    .container { margin-top: 40px; }
    table img { width: 60px; height: 60px; object-fit: cover; border-radius: 6px; }
    .filename-list { font-size: 0.9rem; color: #333; }
    .no-img { color: #888; font-style: italic; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">üõçÔ∏è Admin Product Management</h2>
    <div class="table-responsive bg-white p-3 rounded shadow-sm">
      <table class="table table-bordered table-striped align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Images</th>
            <th>Name</th>
            <th>Category</th>
            <th>Brand</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:5000/api/products";
    const tableBody = document.getElementById("productTable");

    async function loadProducts() {
      tableBody.innerHTML = "<tr><td colspan='8'>Loading...</td></tr>";
      try {
        const res = await fetch(API_URL + "?t=" + Date.now());
        const data = await res.json();
        tableBody.innerHTML = "";
        data.forEach((p) => {
          // parse images safely
          let imgs = [];
          try {
            imgs = typeof p.images === "string" ? JSON.parse(p.images) : p.images || [];
            if (!Array.isArray(imgs)) imgs = [imgs];
          } catch { imgs = []; }

          const filenames = imgs.length ? imgs.map(i => `<div class="filename-list">${i.replace(/^\/?uploads\/?/, "")}</div>`).join("") : `<div class="no-img">No images</div>`;

          const row = `
            <tr>
              <td>${p.id}</td>
              <td style="min-width:120px;">
                ${filenames}
              </td>
              <td>${p.name || ""}</td>
              <td>${p.category || ""}</td>
              <td>${p.brand || ""}</td>
              <td>‚Çπ${p.finalPrice || 0}</td>
              <td>${p.stock || 0}</td>
              <td>
                <a href="product-edit.html?id=${p.id}" class="btn btn-sm btn-warning">Edit</a>
                <button class="btn btn-sm btn-danger" onclick="deleteProduct(${p.id})">Delete</button>
              </td>
            </tr>`;
          tableBody.insertAdjacentHTML("beforeend", row);
        });
      } catch (err) {
        console.error(err);
        tableBody.innerHTML = "<tr><td colspan='8'>Failed to load products</td></tr>";
      }
    }

    async function deleteProduct(id) {
      if (!confirm("Are you sure? This will delete product and its images.")) return;
      try {
        const res = await fetch(`${API_URL}/delete/${id}`, { method: "DELETE" });
        const data = await res.json();
        alert(data.message || "Deleted");
        loadProducts();
      } catch (err) {
        console.error(err);
        alert("Failed to delete product");
      }
    }

    loadProducts();
  </script>
</body>
</html>
