<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Orders - Hitaishi Fashions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --accent: #ffa41c;
      --accent-dark: #f08804;
      --muted: #6b6f76;
      --bg: #f3f3f3;
      --card-bg: #fff;
      --shadow: 0 6px 20px rgba(0,0,0,0.06);
      --radius: 10px;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 16px;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 16px;
      font-weight: 600;
    }

    .order-card {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      padding: 16px;
      border-radius: var(--radius);
      margin-bottom: 20px;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .order-header div {
      font-size: 0.95rem;
    }

    .items-list {
      margin-top: 12px;
    }

    .item {
      display: flex;
      gap: 12px;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .item img {
      width: 75px;
      height: 75px;
      object-fit: contain;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 6px;
    }

    .item-name {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .btn {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: var(--accent);
      font-weight: 600;
    }

    .btn.details {
      background: #e7e9eb;
    }

    .no-orders {
      text-align: center;
      padding: 30px;
      color: var(--muted);
      font-size: 1rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Your Orders</h1>
  <div id="ordersRoot"></div>
</div>

<script>
const ORDERS_URL = "http://localhost:5000/api/orders/my";
const USER_URL   = "http://localhost:5000/api/user";

async function checkAuth() {
  try {
    const res = await fetch(USER_URL, { credentials: "include" });
    if (!res.ok) {
      window.location.href = "login.html?returnTo=/my-orders.html";
      return null;
    }
    return await res.json();
  } catch (err) {
    window.location.href = "login.html?returnTo=/my-orders.html";
  }
}

function formatINR(n) {
  return "â‚¹" + Number(n).toLocaleString("en-IN");
}

function formatDate(dateStr) {
  const date = new Date(dateStr);
  return date.toLocaleDateString("en-IN", {
    day: "2-digit",
    month: "short",
    year: "numeric"
  });
}

async function loadOrders() {
  const root = document.getElementById("ordersRoot");
  root.innerHTML = `<div class="muted">Loading orders...</div>`;

  try {
    const res = await fetch(ORDERS_URL, { credentials: "include" });
    if (!res.ok) {
      root.innerHTML = `<div class="no-orders">You have no orders.</div>`;
      return;
    }

    const orders = await res.json();
    if (orders.length === 0) {
      root.innerHTML = `<div class="no-orders">You have no orders yet.</div>`;
      return;
    }

    root.innerHTML = "";

    for (const order of orders) {
      const orderCard = document.createElement("div");
      orderCard.className = "order-card";

      const address = JSON.parse(order.address || "{}");

      orderCard.innerHTML = `
        <div class="order-header">
          <div><strong>Order ID:</strong> HF${order.id}</div>
          <div><strong>Order Date:</strong> ${formatDate(order.created_at)}</div>
          <div><strong>Total:</strong> ${formatINR(order.totalAmount)}</div>
          <div><strong>Payment:</strong> ${order.paymentMethod.toUpperCase()}</div>
        </div>
        <div style="margin-top:10px;">
          <strong>Ship to:</strong> ${address.name || ""}, ${address.address || ""}, ${address.city || ""} - ${address.pincode || ""}
        </div>

        <div class="items-list" id="items-${order.id}">
          <div class="muted">Loading items...</div>
        </div>

        <div style="margin-top:12px; display:flex; gap:10px;">
          <button class="btn">Track Order</button>
          <button class="btn details" onclick="viewOrder(${order.id})">View Details</button>
        </div>
      `;

      root.appendChild(orderCard);

      loadOrderItems(order.id);
    }
  } catch (err) {
    root.innerHTML = `<div class="no-orders">Error loading orders.</div>`;
  }
}

async function loadOrderItems(orderId) {
  try {
    const res = await fetch(`http://localhost:5000/api/orders/${orderId}`, { credentials: "include" });
    const json = await res.json();

    const container = document.getElementById(`items-${orderId}`);
    container.innerHTML = "";

    json.items.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <img src="${item.image || "https://placehold.co/80"}" />
        <div>
          <div class="item-name">${item.name}</div>
          <div>Qty: ${item.quantity}</div>
          <div class="muted">${formatINR(item.price)}</div>
        </div>
      `;
      container.appendChild(div);
    });

  } catch (err) {
    document.getElementById(`items-${orderId}`).innerHTML =
      `<div class="muted">Unable to load items.</div>`;
  }
}

function viewOrder(id) {
  window.location.href = `order-details.html?order=${id}`;
}

(async function init() {
  const user = await checkAuth();
  if (user) loadOrders();
})();
</script>

</body>
</html>
