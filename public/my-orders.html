<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Orders - Hitaishi Fashion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007185;
      color: white;
      padding: 15px 25px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 25px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #111;
    }

    .order {
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 15px 20px;
      background: #fafafa;
      transition: 0.2s;
    }

    .order:hover {
      background: #f0f8ff;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
      margin-bottom: 10px;
    }

    .order-header h3 {
      margin: 0;
      color: #007185;
      font-size: 1.1rem;
    }

    .order-header span {
      font-size: 0.9rem;
      color: #555;
    }

    .order-items {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .item {
      flex: 1 1 200px;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }

    .item img {
      width: 100%;
      max-width: 150px;
      height: 150px;
      object-fit: contain;
      border-radius: 6px;
    }

    .item-name {
      font-weight: 500;
      margin: 8px 0 5px;
    }

    .item-price {
      color: #b12704;
      font-weight: bold;
    }

    .status {
      color: #007600;
      font-weight: bold;
    }

    .no-orders {
      text-align: center;
      color: #777;
      margin-top: 40px;
    }

    .back-btn {
      display: inline-block;
      margin: 25px auto 0;
      background: #ffa41c;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #fa8900;
    }
  </style>
</head>
<body>
  <header>My Orders</header>

  <div class="container" id="ordersContainer">
    <h2>Your Recent Orders</h2>
    <div id="ordersList"></div>

    <div class="no-orders" id="noOrdersMsg" style="display:none;">
      <p>You have no orders yet.</p>
      <button class="back-btn" onclick="window.location.href='index.html'">Shop Now</button>
    </div>
  </div>

  <script>
    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const container = document.getElementById("ordersList");
      const noOrders = document.getElementById("noOrdersMsg");

      if (orders.length === 0) {
        noOrders.style.display = "block";
        return;
      }

      container.innerHTML = orders.map(order => {
       const itemsHTML = order.items.map(item => {
        let imgSrc = "";

        try {
            // Parse images safely — supports JSON or array
            let imgs = typeof item.image === "string" ? JSON.parse(item.image) : item.image;
            if (Array.isArray(imgs) && imgs.length > 0) imgSrc = imgs[0];
            else if (typeof item.image === "string") imgSrc = item.image;
        } catch {
            imgSrc = item.image || "";
        }

        // Fix the path if missing /uploads/
        const finalImg = imgSrc
            ? (imgSrc.startsWith("/uploads")
                ? `http://localhost:5000${imgSrc}`
                : `http://localhost:5000/uploads/${imgSrc.replace(/^\/uploads\//, "")}`)
            : "";

        return `
            <div class="item">
            <img src="${finalImg}" alt="${item.name}">
            <div class="item-name">${item.name}</div>
            <div class="item-price">₹${item.price}</div>
            </div>
        `;
        }).join("");


        return `
          <div class="order">
            <div class="order-header">
              <h3>Order #${order.id}</h3>
              <span>${order.date}</span>
            </div>
            <p><strong>Total:</strong> ₹${order.total}</p>
            <p><strong>Payment:</strong> ${order.payment}</p>
            <p><strong>Status:</strong> <span class="status">${order.status}</span></p>
            <div class="order-items">${itemsHTML}</div>
          </div>
        `;
      }).join("");
    }

    loadOrders();
  </script>
</body>
</html>
