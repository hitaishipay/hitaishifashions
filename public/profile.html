<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Account - Hitaishi Fashion</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f3f4f6;
    }

    /* Container */
    .account-container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 20px;
    }

    /* Sidebar */
    .sidebar {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.07);
      height: fit-content;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .sidebar .menu button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #fff;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      font-size: 15px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.2s;
    }

    .sidebar .menu button:hover {
      background: #ffefef;
      color: #ff3f6c;
    }

    /* Main Section */
    .main-section {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    .section-title {
      font-size: 22px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    /* Profile Card */
    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .profile-header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #ff3f6c;
    }

    .profile-fields label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn-save {
      padding: 12px 25px;
      background: #ff3f6c;
      color: white;
      border: none;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn-save:hover {
      background: #d72b58;
    }

    .logout-btn {
      background: #111;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      margin-top: 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: red;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .account-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<div class="account-container">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Your Account</h2>

    <div class="menu">
      <button onclick="showSection('profileSection')">
        <i class="fa fa-user"></i> Personal Information
      </button>

      <button onclick="showSection('ordersSection')">
        <i class="fa fa-box"></i> Your Orders
      </button>

      <button onclick="showSection('wishlistSection')">
        <i class="fa fa-heart"></i> Wishlist
      </button>

      <button class="logout-btn" id="logoutBtn">
        <i class="fa fa-sign-out"></i> Logout
      </button>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-section">

    <!-- PROFILE SECTION -->
    <div id="profileSection">
      <h2 class="section-title">Personal Information</h2>

      <div class="profile-header">
        <img id="profileImage" src="uploads/default-profile.png">
        <div>
          <h3 id="userName">Loading...</h3>
          <p id="userEmail"></p>
        </div>
      </div>

      <div class="profile-fields">
        <label>First Name</label>
        <input id="firstName" type="text">

        <label>Last Name</label>
        <input id="lastName" type="text">

        <label>Email (Cannot change)</label>
        <input id="email" type="text" disabled>
      </div>

      <button class="btn-save">Save Changes</button>
    </div>

    <!-- ORDERS -->
    <div id="ordersSection" style="display:none;">
      <h2 class="section-title">Your Orders</h2>
      <p>No orders found.</p>
    </div>

    <!-- WISHLIST -->
    <div id="wishlistSection" style="display:none;">
      <h2 class="section-title">Your Wishlist</h2>
      <p>No wishlist items.</p>
    </div>

  </div>
</div>


<script>

  function showSection(sectionID) {
    document.getElementById("profileSection").style.display = "none";
    document.getElementById("ordersSection").style.display = "none";
    document.getElementById("wishlistSection").style.display = "none";

    document.getElementById(sectionID).style.display = "block";
  }

  async function loadProfile() {
    try {
      const res = await fetch("http://localhost:5000/api/user", {
        credentials: "include",
      });

      if (!res.ok) {
        window.location.href = "login.html";
        return;
      }

      const user = await res.json();

      // Display
      document.getElementById("userName").textContent =
        user.firstName + " " + user.lastName;

      document.getElementById("userEmail").textContent = user.email;

      document.getElementById("firstName").value = user.firstName;
      document.getElementById("lastName").value = user.lastName;
      document.getElementById("email").value = user.email;

      // Profile image
      document.getElementById("profileImage").src =
        "http://localhost:5000" + user.profileImage;

    } catch (err) {
      console.error(err);
    }
  }


  // LOGOUT
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await fetch("http://localhost:5000/api/logout", {
      method: "POST",
      credentials: "include"
    });

    localStorage.removeItem("user");
    localStorage.removeItem("authToken");

    window.location.href = "login.html";
  });

  loadProfile();
</script>

</body>
</html>
