<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Hitaishi Fashion</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a3d62, #1e5799, #2980b9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #0a3d62;
      margin-bottom: 25px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #2980b9;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #0a3d62, #1e5799);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: linear-gradient(135deg, #1e5799, #2980b9);
    }

    #message-box {
      margin-top: 15px;
      padding: 10px;
      display: none;
      border-radius: 8px;
      font-size: 14px;
    }

    .link {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      color: #2980b9;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Reset Password</h2>
    <form id="resetPasswordForm">
      <div class="input-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password" required>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter new password" required>
      </div>

      <button type="submit" class="btn">Update Password</button>

      <div id="message-box"></div>

      <a href="login.html" class="link">Return to Login</a>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('resetPasswordForm');
      const messageBox = document.getElementById('message-box');

      const displayMessage = (msg, type) => {
        messageBox.style.display = 'block';
        messageBox.textContent = msg;
        messageBox.style.backgroundColor = type === 'success' ? '#e6fff5' : '#fcebeb';
        messageBox.style.color = type === 'success' ? '#008000' : '#cc0000';
      };

      const getTokenFromURL = () => {
        const params = new URLSearchParams(window.location.search);
        return params.get('token');
      };

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        messageBox.style.display = 'none';
        const password = document.getElementById('newPassword').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();

        if (password.length < 6) {
          displayMessage('Password must be at least 6 characters long.', 'error');
          return;
        }

        if (password !== confirmPassword) {
          displayMessage('Passwords do not match.', 'error');
          return;
        }

        const token = getTokenFromURL();
        if (!token) {
          displayMessage('Invalid or missing reset token.', 'error');
          return;
        }

        try {
          const response = await fetch('http://localhost:5000/api/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, password })
          });

          const result = await response.json();

          if (response.ok) {
            displayMessage(result.message || 'Password reset successful! Redirecting...', 'success');
            setTimeout(() => window.location.href = 'login.html', 2500);
          } else {
            displayMessage(result.error || 'Password reset failed. Please try again.', 'error');
          }
        } catch (err) {
          console.error(err);
          displayMessage('Network error. Please ensure the server is running.', 'error');
        }
      });
    });
  </script>
</body>
</html>
