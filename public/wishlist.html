<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wishlist | Hitaishi Fashions</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .wishlist-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 10px;
    }
    .wishlist-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }
    .wishlist-item img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
    }
    .wishlist-item .info {
      flex: 1;
      margin-left: 15px;
    }
    .wishlist-item h4 {
      margin: 0;
    }
    .wishlist-item .actions button {
      margin: 0 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .wishlist-item .actions .move-cart {
      background: #222;
      color: white;
    }
    .wishlist-item .actions .remove {
      background: #ccc;
    }
    .empty {
      text-align: center;
      margin-top: 100px;
      font-size: 18px;
      color: gray;
    }
  </style>
</head>
<body>
  <header>
    <h2 style="text-align:center;">‚ù§Ô∏è Your Wishlist</h2>
  </header>

  <div class="wishlist-container" id="wishlistContainer"></div>

  <script>function loadWishlist() {
  const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
  const container = document.getElementById("wishlistContainer");

  if (wishlist.length === 0) {
    container.innerHTML = `<p class="empty">Your wishlist is empty üíî</p>`;
    return;
  }

  container.innerHTML = wishlist.map((item, i) => `
    <div class="wishlist-item">
      <img src="${item.image || 'https://via.placeholder.com/90'}" alt="${item.name}">
      <div class="info">
        <h4>${item.name}</h4>
        <p>‚Çπ${item.price}</p>
      </div>
      <div class="actions">
        <button class="move-cart" onclick="moveToCart(${i})">Move to Cart</button>
        <button class="remove" onclick="removeFromWishlist(${i})">Remove</button>
      </div>
    </div>
  `).join("");
}

function removeFromWishlist(index) {
  let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
  wishlist.splice(index, 1);
  localStorage.setItem("wishlist", JSON.stringify(wishlist));
  loadWishlist();
}

function moveToCart(index) {
  let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const item = wishlist[index];

  cart.push(item);
  wishlist.splice(index, 1);

  localStorage.setItem("cart", JSON.stringify(cart));
  localStorage.setItem("wishlist", JSON.stringify(wishlist));
  alert("Moved to Cart üõí");
  loadWishlist();
}

document.addEventListener("DOMContentLoaded", loadWishlist);
</script>
</body>
</html>
